<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="scene">
        <div class="scoreboard" id="result">Rock, Paper, Scissors!</div>
        <div class="choices">
            <div class="choice-box" id="user-choice">
            </div>
            <div class="choice-box" id="computer-choice">
            </div>
        </div>
        <div class="controls">
            <button class="controls__btn" id="rock">
                <img src="./assets/rock.png">
            </button>
            <button class="controls__btn" id="paper">
                <img src="./assets/paper.png">
            </button>
            <button class="controls__btn" id="scissors">
                <img src="./assets/scissors.png">
            </button>
        </div>
        <audio id="audio" src="./stay-retro.mp3" type="audio/mpeg" autoplay />
    </div>

    <script src="./script.js"></script>
</body>
</html>
